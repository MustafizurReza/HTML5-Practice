<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practie</title>
    <style>
        table{
            border-collapse: collapse;
            width: 30%;
            
        }
        td,th{
            
            border: 1px solid gray;
            padding: 10px 30px;
        }
    </style>
</head>
<body>
    <table>
        <caption style="padding: 19px;">Poor Guys</caption>
    <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Company</th>
            <th>Income</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mark Juckerberg</td>
            <td>Facebook</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Steve Joves</td>
            <td>Apple</td>
            <td>$1500</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Jack Mah</td>
            <td>Amazon</td>
            <td>$1800</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Ambhani</td>
            <td>Reliance</td>
            <td>$1900</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
